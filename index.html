<!doctype html>
<html lang="ru">

<head>
    <title>Калькулятор ИМТ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/icon-192x192.png" type="img/x-icon">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#bd10e0">
    <link rel="icon" href="/img/icon-512x512.png">
    <link rel="apple-touch-icon" href="/img/icon-256x256.png">
    <meta name="apple-mobile-web-app-status-bar" content="#bd10e0">

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/icon-192x192.png" alt="иконка" width="30" height="24" class="d-inline-block align-text-top">
                    Калькулятор ИМТ
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="mb-3">
                <label for="height_input" class="form-label">Рост</label>
                <input type="text" name="" id="height_input" class="form-control" placeholder=""
                    aria-describedby="helpId1">
                <small id="helpId1" class="text-muted">Введите рост в сантиметрах</small>

            </div>
            <div class="mb-3">
                <label for="weight_input" class="form-label">Вес</label>
                <input type="text" name="" id="weight_input" class="form-control" placeholder=""
                    aria-describedby="helpId2">
                <small id="helpId2" class="text-muted">Введите вес в килограммах</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Ваш ИМТ</label>
                <input type="text" name="" id="result_input" class="form-control" readonly aria-describedby="helpId3">
                <small id="helpId3" class="text-muted">Заполните поля, и нажмите кнопку посчитать</small>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">посчитать</button>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <script src="imt.js"></script>
</body>

</html>
